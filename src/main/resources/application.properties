spring.jpa.hibernate.ddl-auto=validate

spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false

springdoc.swagger-ui.path=/api-doc/swagger-ui.html
springdoc.packagesToScan=org.openvasp.host.model.dto, org.openvasp.host.rest

logging.level.root=info
logging.level.org.openvasp.client=debug
logging.level.org.openvasp.host=debug

openvasp.host.configNr=1
openvasp.host.vasp-instance.autoconnect=true


