<div class="container">
  <div class="loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="!isLoadingResults" class="container-columns">
    <div class="column">
      <p *ngIf="counterpartyData?.bic">BIC: {{counterpartyData?.bic}}</p>
      <p *ngIf="counterpartyData.postalAddress?.adrline">Postal Address: {{counterpartyData.postalAddress?.adrline}}</p>
    </div>
    <div class="column">
      <ng-container *ngIf="counterpartyData.natIds[0]">
        <h3>Nat ID</h3>
        <p *ngFor="let natId of counterpartyData.natIds">ID: {{natId.idStr}} Country: {{natId.country}} Issuer: {{natId.issuer}} Type: {{natId.idType}}</p>
      </ng-container>
    </div>
    <div class="column">
      <ng-container *ngIf="counterpartyData.jurIds[0]">
        <h3>Jur ID</h3>
        <p *ngFor="let jurId of counterpartyData.jurIds">ID: {{jurId.idStr}} Country: {{jurId.country}} Issuer: {{jurId.issuer}} Type: {{jurId.idType}}</p>
      </ng-container>
    </div>
    <div class="column action">
      <button mat-raised-button color="primary" (click)="openCounterpartyDialog('edit')" matTooltip="Edit counterparty" matTooltipPosition="above">
        <mat-icon>create</mat-icon>
      </button>
      <button mat-raised-button color="primary" (click)="openDeleteDialog()" matTooltip="Delete counterparty" matTooltipPosition="above">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>

</div>
